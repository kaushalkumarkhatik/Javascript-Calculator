<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="myform" name="cal">
    <!-- All button-->
    
    <input name="display" class="screen" /><br/>
    <!--first div-->
    <div>
    <input type="button" value="7" onclick="cal.display.value+='7'">
    <input type="button" value="8" onclick="cal.display.value+='8'" />
    <input type="button" value="9" onclick="cal.display.value+='9'" />
    <input type="button" style="background-color: green;" value="+" onclick="cal.display.value+='+'" /><br/>
      </div>
     <!--second div-->
    <div>
    <input type="button" value="4" onclick="cal.display.value+='4'" />
    <input type="button" value="5" onclick="cal.display.value+='5'" />
    <input type="button" value="6" onclick="cal.display.value+='6'" />
    <input type="button" style="background-color: darkred;" value="-" onclick="cal.display.value+='-'" /><br/>
    </div>
    
    <!--third div-->
    <div>
    <input type="button" value="1" onclick="cal.display.value+='1'" />
    <input type="button" value="2" onclick="cal.display.value+='2'" />
    <input type="button" value="3" onclick="cal.display.value+='3'" />
    <input type="button" style="background-color: purple;" value="x" onclick="cal.display.value+='*'" /><br/>
    </div>
    
    <div>
    <input type="button" value="0" onclick="cal.display.value+='0'" />
    <input type="button" value="C"  style="background-color: grey;" onclick="cal.display.value=''" />
    <input type="button" value="="  style="background-color: orange;" onclick="cal.display.value=eval(cal.display.value)" />
    <input type="button" value="&#247" style="background-color: blue;" onclick="cal.display.value+='/'" />
    </div>
  </form>
  
  <script src="main.js"></script>
</body>
</html>
